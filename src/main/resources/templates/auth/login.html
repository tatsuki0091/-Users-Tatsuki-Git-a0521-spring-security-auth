<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="https://www.thymeleaf.org" 
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head(title=${title})">
<body>
	<section class='section m-0 p-0' th:replace="fragments/nav :: navigation"></section>

	<section class='section m-0 p-0'>
		<div class='container'>
			<div class='columns'>
				<div class='column is-9 is-offset-1'>
					<div class='container mb-6'>
						<div class='columns'>
							<div class='column is-one-third is-offset-one-third'>
								<h3 class='is-size-3 has-text-weight-bold mb-2 has-text-centered'>Log in</h3>
								<div class='box'>
									
									<!-- error message -->
									<div th:if="${param.error}">
										<div class="notification is-danger">
											Invalid username or password.
										</div>
									</div>
								
									<!-- logout message -->
									<div th:if="${param.logout}">
										<div class="notification is-success">You have been logged out.</div>
									</div>
									<form class="new_user" th:action="@{/login}" method="post">

										<div class='field'>
											<label class="label" for="username">Email</label>
											<div class='control has-icons-left'>
												<input autofocus="autofocus" autocomplete="email"
													class="input" type="email" value="" name="username"
													id="username" /> <span class='icon is-small is-left'>
													<i class='fas fa-envelope'></i>
												</span>
											</div>

										</div>
										<div class='field'>
											<label class="label" for="password">Password</label>
											<div class='control has-icons-left'>
												<input autocomplete="new-password" class="input"
													type="password" name="password" id="password" />
												<span class='icon is-small is-left'> <i
													class='fas fa-lock'></i>
												</span>
											</div>

										</div>
										<div class='field'>
											<div class='control has-text-centered'>
												<input type="submit" name="commit" value="Log in"
													class="button is-dark is-fullwidth"
													data-disable-with="Log in" /> <br> <a
													class="has-text-weight-bold" href="/users/password/new">Forgot your password?</a>
											</div>
										</div>
									</form>

								</div>
								<div class='is-size-6 has-text-weight-bold mb-2 has-text-centered'>
									<span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>

	<section th:replace="fragments/footer :: footer"></section>

</body>
</html>
